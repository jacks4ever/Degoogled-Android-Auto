<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degoogled Android Auto - Nissan Pathfinder HUD Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .hud-container {
            width: 1024px;
            height: 600px;
            position: relative;
            margin: 0 auto;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 150, 255, 0.3);
            overflow: hidden;
        }
        
        .status-bar {
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            border-bottom: 2px solid #333;
        }
        
        .status-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .status-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .time {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }
        
        .connection-status {
            font-size: 14px;
            color: #4CAF50;
        }
        
        .main-interface {
            height: 540px;
            display: flex;
        }
        
        .navigation-panel {
            width: 60%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            position: relative;
            overflow: hidden;
        }
        
        .map-area {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0a4d3a 0%, #1a5f4a 50%, #2a6f5a 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .map-placeholder {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .route-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 4px solid #00ff88;
        }
        
        .next-turn {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .distance {
            font-size: 14px;
            color: #ccc;
        }
        
        .control-panel {
            width: 40%;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
        }
        
        .media-section {
            height: 50%;
            padding: 20px;
            border-bottom: 2px solid #333;
        }
        
        .media-header {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00ff88;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .now-playing {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .track-info {
            margin-bottom: 10px;
        }
        
        .track-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .track-artist {
            font-size: 14px;
            color: #ccc;
        }
        
        .media-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }
        
        .control-btn.play {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }
        
        .quick-actions {
            height: 50%;
            padding: 20px;
        }
        
        .actions-header {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00ff88;
        }
        
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .action-btn {
            height: 80px;
            background: linear-gradient(135deg, #333 0%, #444 100%);
            border: 2px solid #555;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: linear-gradient(135deg, #444 0%, #555 100%);
            border-color: #00ff88;
            transform: translateY(-2px);
        }
        
        .action-icon {
            font-size: 24px;
        }
        
        .nissan-branding {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
        }
        
        .degoogle-badge {
            position: absolute;
            top: 10px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 10px;
            font-weight: bold;
        }
    </style>
</head>
