name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      run: |
        # Install Android SDK
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        
        # Set environment variables
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        
        # Accept licenses and install components
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;23.1.7779620"
        
        # Make environment variables available to subsequent steps
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
    
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle (Debug)
      run: ./gradlew assembleDebug --stacktrace --info
    
    - name: Run tests (if available)
      run: ./gradlew test --continue || echo "Tests completed with warnings"

  cpp-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-tidy cppcheck build-essential cmake
    
    - name: Create CMakeLists.txt for analysis if not exists
      run: |
        if [ ! -f "CMakeLists.txt" ]; then
          cat > CMakeLists.txt << 'EOF'
cmake_minimum_required(VERSION 3.10)
project(DegoogledAndroidAuto VERSION 1.0.0 LANGUAGES CXX)

# Set C++ standard
set(CMAKE_CXX_STANDARD 17)
set(CMAKE_CXX_STANDARD_REQUIRED ON)
set(CMAKE_CXX_EXTENSIONS OFF)

# Find required packages
find_package(Threads REQUIRED)

# Add include directories
include_directories(
    ${CMAKE_CURRENT_SOURCE_DIR}/src
)

# Define source files
file(GLOB_RECURSE SOURCES
    "src/protocol_handler/*.cpp"
)

# Create library
add_library(degoogled_aa SHARED ${SOURCES})

# Link libraries
target_link_libraries(degoogled_aa
    PRIVATE
    Threads::Threads
)
EOF
        fi

    - name: Configure CMake for analysis
      run: |
        mkdir -p build
        cd build
        cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON .. || echo "CMake configuration completed with warnings"
    
    - name: Run clang-tidy (non-blocking)
      run: |
        if [ -d "src" ]; then
          find src -name "*.cpp" -o -name "*.hpp" | head -5 | xargs -I {} clang-tidy {} -p build -- -std=c++17 || echo "clang-tidy completed with warnings"
        else
          echo "No src directory found, skipping clang-tidy"
        fi
    
    - name: Run cppcheck
      run: |
        if [ -d "src" ]; then
          cppcheck --enable=warning,style --suppress=missingIncludeSystem --error-exitcode=0 src || echo "cppcheck completed with warnings"
        else
          echo "No src directory found, skipping cppcheck"
        fi

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y flawfinder
    
    - name: Run flawfinder
      run: |
        if [ -d "src" ]; then
          flawfinder --minlevel=3 src || echo "flawfinder completed with warnings"
        else
          echo "No src directory found, skipping flawfinder"
        fi
        
        if [ -d "app/src/main/cpp" ]; then
          flawfinder --minlevel=3 app/src/main/cpp || echo "flawfinder completed with warnings"
        fi